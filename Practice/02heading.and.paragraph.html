<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Paragraph</title>
</head>
<body>
    <h1>HTML Heading</h1>
    <!-- HTML headings are titles or subtitles that you want to display on a webpage. -->
    <!-- eg -->
    <h1>HTML</h1>
    <!-- <h1></h1> defines the most important heading -->
    <h2>HTML</h2>
    <h3>HTML</h3>
    <h4>HTML</h4>
    <h5>HTML</h5>
    <h6>HTML</h6>
    <!-- <h6></h6> defines the least important heading -->
    <h1>HTML Paragraph</h1>
    <!-- The HTML <p> element defines a paragraph -->
    <P>A paragraph always starts on a new line, and browsers automatically add some white space (a margin) before and after a paragraph</P>
</body>
</html>
